language: java
jd:
  - oraclejdk7

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script: pushd tools/test_server && bundle install && bundle exec rake start && popd
after_script: pushd tools/test_server && bundle exec rake stop && popd
